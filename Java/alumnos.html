<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Calificaciones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registro de Calificaciones</h1>

  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="calificacion">Calificación:</label>
    <input type="number" id="calificacion" name="calificacion" min="0" max="10" required>

    <button type="submit">Registrar</button>
  </form>

  <div id="tabla-calificaciones">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Calificación</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
  </div>

  <div id="botones">
    <button id="btn-promedio">Calcular Promedio</button>
    <button id="btn-calificacion-mas-alta">Calificación Más Alta</button>
    <button id="btn-calificacion-mas-baja">Calificación Más Baja</button>
    <button id="btn-filtrar-aprobados">Filtrar Aprobados</button>
    <button id="btn-filtrar-reprobados">Filtrar Reprobados</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
